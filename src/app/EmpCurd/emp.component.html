<div id="main">
    <div class="container">
        <div class="form-group">
            <div class="col-sm-12 col-md-12 col-xs-12">
                <h1>Employee Management</h1>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3 col-md-3 col-xs-12">
                <input type="text" id="myInp" class="form-control m-b-10-mb" name="search" placeholder="Search.." />
                <span class="fa fa-search form-control-feedback"></span>
            </div>
            <div class="col-sm-3 col-sm-offset-6 col-xs-12 text-right">
                <button class="btn btn-primary" data-toggle="modal" data-target="#AddInfoModal">
                    <i class="fa fa-plus-circle"></i> Add New
                </button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12 col-md-12 col-xs-12 m-t-20">
                <div class="table-responsive">

                    <div class="col-sm-12 emp-grid">
                        <ng-table [config]="config" (tableChanged)="onChangeTable(config)" 
                                (cellClicked)="onCellClick($event)" 
                                (editClicked)="onEditClick($event)"
                                (deleteClicked)="onDeleteClick($event)" 
                                [rows]="rows" [columns]="columns">
                        </ng-table>
                        <pagination *ngIf="config.paging" class="pagination-sm" 
                                [(ngModel)]="page" [ngModelOptions]="{standalone: true}" 
                                [totalItems]="length" [itemsPerPage]="itemsPerPage" 
                                [maxSize]="maxSize" [boundaryLinks]="true" 
                                [rotate]="false" (pageChanged)="onChangeTable(config, $event)"
                                (numPages)="numPages = $event">
                        </pagination>
                        <pre *ngIf="config.paging" class="card card-block card-header pager-status">Page: {{page}} / {{numPages}}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<div id="AddInfoModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New Employee</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="empFormGroup">
                    <div class="form-group m-b-10 m-b-10-mb">
                        <label class="col-sm-4 col-md-4 col-xs-12 control-label" for="fname">Firstname</label>
                        <div class="col-sm-6 col-md-6 col-xs-12">
                            <input type="text" id="fname" formControlName="FirstName" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group m-b-10 m-b-10-mb">
                        <label class="col-sm-4 col-md-4 col-xs-12 control-label" for="lname">Lastname</label>
                        <div class="col-sm-6 col-md-6 col-xs-12">
                            <input type="text" id="lname" formControlName="LastName" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group m-b-10 m-b-10-mb">
                        <label class="col-sm-4 col-md-4 col-xs-12 control-label" for="gender">Gender</label>
                        <div class="col-sm-6 col-md-6 col-xs-12">
                            <input type="text" id="gender" formControlName="Gender" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group m-b-10 m-b-10-mb">
                        <label class="col-sm-4 col-md-4 col-xs-12 control-label" for="email">Email</label>
                        <div class="col-sm-6 col-md-6 col-xs-12">
                            <input type="text" id="email" formControlName="Email" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group m-b-10 m-b-10-mb">
                        <label class="col-sm-4 col-md-4 col-xs-12 control-label" for="phone">Phone</label>
                        <div class="col-sm-6 col-md-6 col-xs-12">
                            <input type="text" id="phone" formControlName="Phone" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group m-b-10 m-b-10-mb">
                        <label class="col-sm-4 col-md-4 col-xs-12 control-label" for="state">State</label>
                        <div class="col-sm-6 col-md-6 col-xs-12">
                            <input type="text" id="state" formControlName="State" class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 col-sm-offset-4">
                            <button type="submit" class="btn btn-block btn-primary" id="submit" (click)="addEmployee()">Add</button>
                        </div>  
                        <div class="col-sm-3">
                            <button type="reset" class="btn btn-block btn-cancel" id="clear">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="DeleteInfoModal" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4>{{modalTitle}}</h4>
            </div>
            <div class="modal-body">
                <h5>{{modalBody}}</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
